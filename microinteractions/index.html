<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Microinteractions with Mo.js</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="card-container">
      <div class="card">
        <button type="button" class="button" id="heart">
          <i class="fas fa-heart"></i>
        </button>
      </div>
      <div class="card">
        <button type="button" class="button" id="thumb">
          <i class="fas fa-thumbs-up"></i>
        </button>
      </div>
      <div class="card">
        <button type="button" class="button" id="star">
          <i class="fas fa-star"></i>
        </button>
      </div>
      <div class="card">
        <button type="button" class="button" id="holdingHeart">
          <i class="fas fa-hand-holding-heart"></i>
        </button>
      </div>
    </main>
    <script src="https://kit.fontawesome.com/4082acb28c.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mojs/core"></script>
    <script src="./index.js"></script>
  </body>
</html>
