<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animals</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="card-container">
      <div class="card pig">
        <div class="head">
          <div class="pig-ears ear-l"></div>
          <div class="pig-ears ear-r"></div>
          <div class="face">
            <div class="pig-eye eye-l"></div>
            <div class="pig-eye eye-r"></div>
            <div class="pig-nose"></div>
          </div>
        </div>
      </div>
      <div class="card cat">
        <div class="head">
          <div class="cat-ears ear-l"></div>
          <div class="cat-ears ear-r"></div>
          <div class="face">
            <div class="cat-eye eye-l"></div>
            <div class="cat-eye eye-r"></div>
            <div class="cat-mount"></div>
          </div>
        </div>
      </div>
      <div class="card bunny">
        <div class="head">
          <div class="pig-ears bunny-ears ear-l"></div>
          <div class="pig-ears bunny-ears ear-r"></div>
          <div class="face">
            <div class="pig-eye bunny-eye eye-l"></div>
            <div class="pig-eye bunny-eye eye-r"></div>
            <div class="cat-mount"></div>
            <div class="bunny-whiskers left"></div>
            <div class="bunny-whiskers right"></div>
          </div>
        </div>
      </div>
      <div class="card dog">
        <div class="head">
          <div class="face">
            <div class="dog-ears ear-l"></div>
            <div class="dog-ears ear-r"></div>
            <div class="pig-eye dog-eye eye-l"></div>
            <div class="pig-eye dog-eye eye-r"></div>
            <div class="cat-mount dog-mount"></div>
            <div class="dog-whiskers left"></div>
            <div class="dog-whiskers right"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
