<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images Effects</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section class="section" id="section-1">
      <div class="layer" id="layer"></div>
    </section>
    <section class="section" id="section-2"></section>
    <section class="section" id="section-3">
      <img
        class="img text"
        src="https://res.cloudinary.com/henryzarza/image/upload/v1601324298/General%20assets/text_eun3bp.jpg"
        alt="Text"
        id="img-shape"
      />
      <img
        class="img img-face"
        src="https://res.cloudinary.com/henryzarza/image/upload/v1601324318/General%20assets/face_iixaud.jpg"
        alt="Human face"
      />
    </section>
    <section class="section">
      <div class="container">
        <img
          class="img-person"
          src="https://images.unsplash.com/photo-1554151228-14d9def656e4?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=933&q=80"
          alt="Person"
        />
        <div class="effect-container">
          <img
            class="img-effect"
            src="https://images.unsplash.com/photo-1554151228-14d9def656e4?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=933&q=80"
            alt="Person"
          />
          <img
            class="img-effect last"
            src="https://images.unsplash.com/photo-1554151228-14d9def656e4?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=933&q=80"
            alt="Person"
          />
        </div>
      </div>
      <div class="container">
        <img
          class="img-person"
          src="https://images.unsplash.com/photo-1544723795-3fb6469f5b39?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=935&q=80"
          alt="Person"
        />
        <div class="effect-container">
          <img
            class="img-effect"
            src="https://images.unsplash.com/photo-1544723795-3fb6469f5b39?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=935&q=80"
            alt="Person"
          />
          <img
            class="img-effect last"
            src="https://images.unsplash.com/photo-1544723795-3fb6469f5b39?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=935&q=80"
            alt="Person"
          />
        </div>
      </div>
      <div class="container">
        <img
          class="img-person"
          src="https://images.unsplash.com/photo-1541647376583-8934aaf3448a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=934&q=80"
          alt="Person"
        />
        <div class="effect-container">
          <img
            class="img-effect"
            src="https://images.unsplash.com/photo-1541647376583-8934aaf3448a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=934&q=80"
            alt="Person"
          />
          <img
            class="img-effect last"
            src="https://images.unsplash.com/photo-1541647376583-8934aaf3448a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=934&q=80"
            alt="Person"
          />
        </div>
      </div>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
